<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Father's Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: cursive; 
    }

    .card {
      width: 350px;
      height: 450px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .card-front {
      background: #FFCC33;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-sizing: border-box;
      position: relative;

    }

    .title {
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .balloons {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .balloon {
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: #ff4e50;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .balloon:nth-child(2) { background: #1e90ff; animation-delay: 0.2s; }
    .balloon:nth-child(3) { background: #f9d423; animation-delay: 0.4s; }
    .balloon:nth-child(4) { background: #00c9a7; animation-delay: 0.6s; }

    .balloon::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 40px;
      background: #aaa;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .card-back {
      background: #ffffff;
      transform: rotateY(180deg);
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card-back img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px #777;
      margin-bottom: 20px;
    }

    .card-back p {
      font-size: 1rem;
      color: #333;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="card-inner">
    <div class="card-front">
      <div class="title">HAPPY FATHER'S DAY</div>
      <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
      </div>
    </div>
    <div class="card-back">
      <img src="papa-photo.jpg" alt="Dad's Photo">
      <p>To the man who powers my dreams,</p>

      <p>Love you forever, Papa â€”<br> ~ Bhavya ðŸ’™</p>
    </div>
  </div>
</div>

</body>
</html>
