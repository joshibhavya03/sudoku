<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Father's Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      width: 350px;
      height: 450px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    /* FRONT DESIGN */
    .card-front {
      background: #FFCC33;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-sizing: border-box;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#fff3 2px, transparent 2px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    .frame {
      border: 2px solid #000;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .frame h1 {
      font-size: 2rem;
      margin: 0;
      letter-spacing: 1px;
    }

    .frame span {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .moustache {
      font-size: 60px;
      margin-top: 20px;
      transform: rotate(5deg);
    }

    /* BACK DESIGN */
    .card-back {
      background: #ffffff;
      transform: rotateY(180deg);
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card-back img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px #777;
      margin-bottom: 20px;
    }

    .card-back p {
      font-size: 1rem;
      color: #333;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="card-inner">
    <div class="card-front">
      <div class="stars"></div>
      <div class="frame">
        <span>HAPPY</span>
        <h1>FATHER‚ÄôS</h1>
        <span>DAY</span>
        <div class="moustache">üë®üèª</div>
      </div>
    </div>

    <div class="card-back">
      <img src="papa-photo.jpg" alt="Dad's Photo">
      <p>Dear Papa,</p>
      <p>You raised me with strength and kindness, just like a true superhero üõ†Ô∏è</p>
      <p>~ Bhavya üíñ</p>
    </div>
  </div>
</div>

</body>
</html>
