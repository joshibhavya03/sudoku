<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Day Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 400px;
            height: 600px;
            background-color: #FDF5E6;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            line-height: 40px;
        }

        .mustache-placeholder {
            width: 150px;
            height: 80px;
            background-color: gray;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            font-weight: 600;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">
            <div>Happy</div>
            <div>Father's Day!</div>
        </div>
        <div class="mustache-placeholder"></div>
        <p>You are the best, Dad!</p>
    </div>
</body>
</html>
