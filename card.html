<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Father's Day Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .card-front {
      background: #fdfcfb;
      background: linear-gradient(to right, #f9f9f9, #e0e0e0);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      color: #333;
      animation: bounce 2s infinite;
    }

    .card-back {
      background: #fff;
      transform: rotateY(180deg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      color: #444;
      line-height: 1.5;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti-piece {
      width: 8px;
      height: 8px;
      background-color: #f39c12;
      position: absolute;
      top: -10px;
      animation: fall 3s infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(300px) rotate(360deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

<div class="card">
  <div class="card-inner">
    <div class="card-front">
      ðŸ’™ Happy Father's Day!
    </div>
    <div class="card-back">
      <p>Dear Papa,</p>
      <p>Thank you for being my superhero, my guide and my biggest supporter. You're truly one in a million ðŸ’«</p>
      <p>Love, Bhavya ðŸ’–</p>
    </div>
  </div>
</div>

<div class="confetti">
  <!-- You can copy-paste this span multiple times to create more confetti -->
  <span class="confetti-piece" style="left:10%; animation-delay:0s;"></span>
  <span class="confetti-piece" style="left:30%; animation-delay:0.5s;"></span>
  <span class="confetti-piece" style="left:50%; animation-delay:1s;"></span>
  <span class="confetti-piece" style="left:70%; animation-delay:1.5s;"></span>
  <span class="confetti-piece" style="left:90%; animation-delay:2s;"></span>
</div>

</body>
</html>
